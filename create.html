<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/Main.css" type="text/css">
	<title>Create an Album</title>
</head>
<body class="khaki">
<div  class="col-xs-1 text-center">
	<h1 class="makeKarla">Create</h1>
	<hr>
	<button type="button" class="btn btn-primary"><a href="index.html"></a><a href="index.html">Back to index</a></button>
	<form>
		<div>
			<label>Band</label><br />
			<input name="band" type="text" /><br />
		</div>
		<br />
		<div>
			<label>Album Name</label><br />
			<input name="album" type="text" /><br />
		</div>
		<br />
		<div>
			<label>Genre</label><br />
			<input name="genre" type="text" /><br />
		</div>
		<br />
		<div>
			<label>Year</label><br />
			<input name="year" type="number" /><br />
		</div>
		<br />
		<div>
			<label>Label</label><br />
			<input name="label" type="text" /><br />
		</div>
		<br />
		<div>
			<label>Description</label><br />
			<textarea name="description" rows="5"></textarea><br />
		</div>
		<br />
		<button type="submit">Create Album</button>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="assets/api.js"></script>
	<script src="assets/database.js"></script>
	<script src="app.js"></script>
	<script>
		albums.create();
	</script>
</div>
</body>
</html>
